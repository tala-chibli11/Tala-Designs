<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tala's Links</title>
  <style>
    :root {
      --rose-gold: #b76e79;
      --baby-pink: #fcd4d8;
      --light-pink: #fff0f5;
      --gold: #f8d49d;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--light-pink);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--rose-gold);
      margin-bottom: 1rem;
    }

    h1 {
      color: var(--rose-gold);
      margin-bottom: 1rem;
    }

    .links a {
      display: block;
      background: var(--gold);
      color: #000;
      text-decoration: none;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .links a:hover {
      background: var(--rose-gold);
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">

      <a href="mailto:talachibli6@gmail.com">Email</a>
      <a href="https://is.gd/by_tala" target="_blank">My Services</a>
    </div>
  </div>
</body>
</html>
