  <style
    :root {
  color-scheme: light;
}

body {
  background-color: white;
  color: black;
}
    :root {
      --primary-color: #c67a8e;
      --secondary-color: #f7d9e0;
      --light-bg: #ffffff;
      --text-color: #4a3f3e;
      --accent-color: #a55862;
      --gold: #f8e8d1;
      --hover-gradient: linear-gradient(135deg, #f7d9e0, #c67a8e);
      --header-gradient: radial-gradient(circle, #f7d9e0, #c67a8e, #8e4453);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--light-bg);
      color: var(--text-color);
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 5rem 1rem;
      background: radial-gradient(circle, #c67a8e, #8e4453, #4a1f28); /* غامقة فقط */
      color: white;
      clip-path: ellipse(150% 100% at 50% 0%);
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--gold);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .profile-pic:hover {
      transform: scale(1.1) translateY(-10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .profile-name {
      font-size: 3rem;
      font-weight: bold;
      font-family: 'Playfair Display', serif;
      margin-top: 1.5rem;
    }

    .profile-description {
      font-size: 1.3rem;
      margin-top: 0.5rem;
      display: inline-block;
      white-space: nowrap; /* يمنع انقسام السطر */
    }

    main {
      padding: 2rem 1rem;
    }

    .services-section {
      text-align: center;
      padding: 4rem 1rem;
      background: white;
      animation: fadeInUp 1.5s ease;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .section-title {
      font-size: 3rem;
      font-family: 'Playfair Display', serif;
      color: var(--primary-color);
      margin-bottom: 2rem;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2.5rem;
    }

    .service-box {
      padding: 2rem;
      background: var(--light-bg);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .service-box:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      background: var(--hover-gradient);
      color: white;
    }

    .service-box h3 {
      font-size: 2rem;
      font-family: 'Playfair Display', serif;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .connect-section {
      text-align: center;
      padding: 4rem 1rem;
      background: radial-gradient(circle, #c67a8e, #8e4453, #4a1f28); /* مطابقة للهيدر */
      color: white;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .connect-section h2 {
      font-size: 2.8rem;
      font-family: 'Playfair Display', serif;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .links a {
      display: inline-flex;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .links a:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: var(--light-bg);
      font-size: 1rem;
    }

    footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>

        </div>
        <div class="service-box">

        </div>

    </section>
  </main>
