<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tala Chibli | Portfolio & Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --rose-gold: #b76e79;
      --baby-pink: #fcd4d8;
      --light-pink: #fff0f5;
      --gold: #fcd4d8;
      --text-dark: #4a3f3e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--light-pink);
      color: var(--text-dark);
    }

    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2.5rem 1rem;
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--rose-gold);
      margin-bottom: 1.2rem;
    }

    .profile-name {
      font-size: 2.2rem;
      font-weight: bold;
      color: var(--rose-gold);
      font-family: 'Playfair Display', serif;
    }

    .services-section {
      padding: 3rem 2rem;
      background: linear-gradient(to bottom, var(--baby-pink), var(--light-pink));
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 2rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    .service-box {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .service-box h3 {
      font-family: 'Playfair Display', serif;
      color: var(--rose-gold);
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }

    .service-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
    }

    .connect-section {
      padding: 3rem 2rem;
      text-align: center;
    }

    .connect-section h2 {
      color: var(--rose-gold);
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .links a {
      display: flex;
      align-items: center;
      background: var(--gold);
      color: #000;
      text-decoration: none;
      padding: 0.75rem 1.2rem;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .links a img {
      width: 24px;
      height: 24px;
      margin-right: 0.6rem;
    }

    .links a:hover {
      background: var(--rose-gold);
      color: white;
    }

    footer {
      text-align: center;
      color: var(--text-dark);
      padding: 2rem 0 1rem;
      font-size: 0.95rem;
    }

    footer a {
      color: var(--rose-gold);
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .floating-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 999;
    }

    .floating-buttons a {
      width: 50px;
      height: 50px;
      background-color: var(--rose-gold);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: background-color 0.3s ease;
    }

    .floating-buttons a:hover {
      background-color: #a55862;
    }

    .floating-buttons img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
    }

    @media (min-width: 768px) {
      .floating-buttons {
        display: none;
      }
    }
  </style>
</head>
<body>

</body>
